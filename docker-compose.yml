version: '3.9'

services:
  web:
    build: .
    container_name: drf_channels
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis

  redis:
    image: redis:7
    container_name: redis_channels
    ports:
      - "6379:6379"
